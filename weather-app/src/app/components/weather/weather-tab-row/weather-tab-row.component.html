<div class="row">

    <div class="col">
        <img src='http://openweathermap.org/img/wn/{{weather.icon}}@2x.png' alt="..."/>
    </div>

    <div class="col">
        <p>Mardi</p>
        <p>27 avril</p>
    </div>

    <div class="col">
        <p>{{weather.temp_min}}</p>
        <p>Low</p>
    </div>

    <div class="col">
        <p>{{weather.temp_max}}</p>
        <p>High</p>
    </div>

    <div class="col">
        <p>{{weather.wind_speed}}Mph</p>
        <p>Wind</p>
    </div>

    <div class="col">
        <p>{{weather.humidity}}%</p>
        <p>Humidity</p>
    </div>
</div>
