<div class="row align-items-center">

    <div class="col right-text" (click)="swipeLeft()">
        <p *ngIf="displayLeftButton"><</p>
    </div>

    <div *ngFor="let weather of displayed_weathers" class="col zoom">
        <weather-card [weather]="weather" [tempUnit]="tempUnit"(click)="selectWeather(weather)"></weather-card>
    </div>

    <div class="col" (click)="swipeRight()">
        <p *ngIf="displayRightButton">></p>
    </div>
    
</div>
