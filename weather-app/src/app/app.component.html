<main>

  <div>
    <searchbar class="col s12" [searchedString]="searchedCityName"></searchbar>
    <button (click)="searchCityWeather()">Search</button>
  </div>
  <div>
    <p>searched city {{searchedCityName}}</p>
  </div>
  <div *ngFor="let weather of weathers | async">
    <div>
      {{weather}}
    </div>
  </div>
  
</main>
